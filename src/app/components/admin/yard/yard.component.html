<div class="yard-list-container">

    <div class="yard-banner">Yard Manager</div>
    <div class="list-button">
        <button>Add</button>
        <button>Update</button>
        <button>Delete</button>
        <button>Edit</button>
    </div>
    <div class="content">
        <!-- The AG Grid component, with Dimensions, CSS Theme, Row Data, and Column Definition -->
        <ag-grid-angular
          style="width: 100%; height: 100%;"
          [rowData]="tableData"
          [columnDefs]="colDefs"
          [defaultColDef]="defaultColDef"
          [pagination]=[true]
          [rowSelection]="'single'"
        />
    </div>
</div>
