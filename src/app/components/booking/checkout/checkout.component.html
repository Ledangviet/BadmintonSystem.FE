<div class="checkout-container">
    <app-booking-detail [selectedDate]="this.selectedDate"></app-booking-detail>
    <div class="card-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title class="signin-title"> Enter Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="checkoutForm" (ngSubmit)="onSubmitCheckout()">
                    <mat-form-field appearance="outline">
                        <mat-label>Tên</mat-label>
                        <input matInput formControlName="name" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Số điện thoại</mat-label>
                        <input matInput formControlName="phone" required>
                    </mat-form-field>
                    <mat-form-field class="none" appearance="outline">
                        <mat-label>Percent Prepay</mat-label>
                        <input matInput formControlName="prepay" required>
                    </mat-form-field>                  
                    <mat-form-field appearance="outline">
                        <mat-label>Mã giảm giá(nếu có)</mat-label>
                        <input matInput formControlName="discount">
                    </mat-form-field>
                    <button class="login-button " mat-raised-button type="submit">Thanh toán</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    @if(isLoading){<app-loading ></app-loading>}
</div>
